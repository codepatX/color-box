<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section id="main">
        <div id="big" aria-label="Big color display"></div>
        <div id="babies" aria-label="Color selection">
            <div class="baby red" aria-label="Red color"></div>
            <div class="baby yellow" aria-label="Yellow color"></div>
            <div class="baby green" aria-label="Green color"></div>
            <div class="baby orange" aria-label="Orange color"></div>
            <div class="baby blue" aria-label="Blue color"></div>
            <div class="baby purple" aria-label="Purple color"></div>
            <div class="baby pink" aria-label="Pink color"></div>
            <div class="baby cyan" aria-label="Cyan color"></div>
            <div class="baby magenta" aria-label="Magenta color"></div>
            <div class="baby lime" aria-label="Lime color"></div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
